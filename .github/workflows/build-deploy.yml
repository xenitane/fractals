name: Build And Deploy

on:
    push:
        branches: main
        paths-ignore:
            - "*.md"
    workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: latest
                  run_install: false

            - name: Install Dependencies
              run: pnpm install

            - name: Build project
              run: pnpm build

            - name: deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GHT }}
                  publish_dir: "./dist"
