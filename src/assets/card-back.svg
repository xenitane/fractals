<svg
	viewBox="0 0 1000 1000"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>
	<defs>
		<filter
			id="blur1"
			x="-10%"
			y="-10%"
			width="120%"
			height="120%"
		>
			<feFlood
				flood-opacity="0"
				result="BackgroundImageFix"
			/>
			<feBlend
				mode="normal"
				in="SourceGraphic"
				in2="BackgroundImageFix"
				result="shape" />
			<feGaussianBlur
				stdDeviation="210"
				result="effect1_foregroundBlur"
			/>
		</filter>
	</defs>
	<rect width="1000" height="1000" fill="#FBAE3C" />
	<g filter="url(#blur1)">
		<circle cx="163" cy="730" fill="#00CC8E" r="467" />
		<circle cx="26" cy="922" fill="#FBAE3C" r="467" />
		<circle cx="243" cy="260" fill="#00CC8E" r="467" />
		<circle cx="522" cy="354" fill="#00CC8E" r="467" />
		<circle cx="309" cy="539" fill="#FBAE3C" r="467" />
		<circle cx="263" cy="17" fill="#00CC8E" r="467" />
	</g>
</svg>